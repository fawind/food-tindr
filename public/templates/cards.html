<div class="row">
  <div class="col s6 offset-s3 rel">
    <ul class="stack" swing-stack>
      <li
        swing-card
        swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
        swing-on-throwoutright="throwoutright(eventName, eventObject)"
        ng-repeat="card in cards" ng-class="card.name">
        <div class="card card-panel center">
          <img class="responsive-img" src="http://aht.seriouseats.com/images/2012/04/20120427-bk-japan-ringo-burger-product-shot.jpg">
          {{card.symbol}}
        </div>
      </li>
      <div class="card card-panel center filler">
        <img class="responsive-img" src="http://aht.seriouseats.com/images/2012/04/20120427-bk-japan-ringo-burger-product-shot.jpg">
        {{cards[0].symbol}}
      </div>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col s6 offset-s3 center">
    <a class="btn-floating btn-large waves-effect waves-light white" ng-click="dismiss()">
      <i class="material-icons dismiss">clear</i>
    </a>
    <a class="btn-floating btn-large waves-effect waves-light white" ng-click="favourite()">
      <i class="material-icons favourite">favorite_border</i>
    </a>
  </div>
</div>
