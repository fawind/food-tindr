<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Food-Tinder</title>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <!-- Components -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet">
  <script src="bower_components/materialize/dist/js/materialize.js"></script>

  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
  <script src="bower_components/angular-swing/dist/angular-swing.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
  <script src="bower_components/angular-chroma/angular-chroma.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/cardsController.js"></script>
  <script src="js/controllers/locationController.js"></script>
  <script src="js/services/broadcastService.js"></script>
  <script src="js/services/userService.js"></script>
  <script src="js/services/requestService.js"></script>
  <script src="js/services/mapsService.js"></script>
  <script src="js/directives/googleplace.js"></script>

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link type="text/css" rel="stylesheet" href="css/cards.css" />
  <link type="text/css" rel="stylesheet" href="css/location.css" />
  <link type="text/css" rel="stylesheet" href="css/details.css" />

</head>

<body ng-app="food-tinder" ng-controller="MainController" ng-style="bgColor">
  <div ng-include src="'templates/navigation.html'"></div>

  <div ng-controller="CardsController" class="container">
    <div ng-include src="'templates/cards.html'" class="cards"></div>
  </div>

  <div ng-controller="LocationController">
    <div ng-include src="'templates/location.html'" class="location"></div>
    <span class="address">
       <i class="material-icons">my_location</i>{{chosenPlace}}
    </span>
  </div>

  <div ng-include src="'templates/settings.html'" class="settings"></div>
</body>
</html>
